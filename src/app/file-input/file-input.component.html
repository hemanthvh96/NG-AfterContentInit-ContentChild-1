<div class="wrapper" (click)="openDialog()">
  <div *ngIf="file; else showText">
    <ng-content></ng-content>
    <img [src]="imgSrc" />
    <h3>Image Details</h3>
    <div>
      <p>Name - {{ file.name }}</p>
      <p>Size - {{ file.size }}</p>
      <p>Type - {{ file.type }}</p>
    </div>
  </div>
  <ng-template #showText>
    <p style="text-align: center">Select Your Image</p>
  </ng-template>
</div>
